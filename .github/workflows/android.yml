name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: gradle

      - name: Create fake gradle.properties
        run: |
          touch "${GITHUB_WORKSPACE}\gradle.properties"
          echo KS=test >> "${GITHUB_WORKSPACE}\gradle.properties"
          echo KSPWD=test >> "${GITHUB_WORKSPACE}\gradle.properties"
          echo KALIAS=test >> "${GITHUB_WORKSPACE}\gradle.properties"
          echo KPWD=test >> "${GITHUB_WORKSPACE}\gradle.properties"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build
